name: CI

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'client/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies and build
      run: |
        cd client
        npm ci
        npm run build
        npm test
